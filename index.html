<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoToshi Token Sale</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🚀 GoToshi Token Presale</h1>
    <p class="fomo">🔥 Hurry! Limited tokens available – don’t miss out!</p>

    <div class="wallet-section">
      <button id="connectWallet">🔗 Connect Wallet</button>
      <p id="walletAddress">Not connected</p>
    </div>

    <div class="info-box">
      <p>💰 Tokens Remaining: <span id="tokensRemaining">500,000</span></p>
      <p>⏳ Sale Ends In: <span id="countdown">--:--:--</span></p>
    </div>

    <div class="purchase-box">
      <input type="number" id="tokenAmount" placeholder="Enter amount..." />
      <button id="buyButton">Buy Tokens</button>
    </div>

    <p class="note">This is a demo site. Purchases are not real.</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
