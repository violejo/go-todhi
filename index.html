<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>POOL Token Presale</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
</head>
<body>

<header>
  <button id="connectWalletBtn">Connect Wallet</button>
</header>

<main>
  <div class="card">
    <h2>POOL Token Presale</h2>
    <p id="walletAddress">Wallet: Not connected</p>
    <p id="userBalance">Your POOL Balance: 0</p>
    <p id="contractBalance">Tokens Left in Presale: 0</p>
    <p id="rateInfo">Rate: Loading...</p>

    <input
      type="number"
      id="ethAmount"
      placeholder="ETH amount (≥ 0.02)"
      min="0.02"
      step="0.001"
    />
    <br />
    <button id="buyBtn" disabled>Buy Tokens</button>

    <p id="status"></p>
  </div>
</main>

<script>
  // --- تنظیمات کانترکت و شبکه ---
  const contractAddress = "0x7a1Ed548e5407Ec09937e467A90ca2Bc72A943E1";
  const tokenAddress = "0xd8b10C6D44F0A37aeE038B75C59d72a0634840E7";
  const BASE_CHAIN_ID_HEX = "0x2105"; // Base Mainnet

  // ABI کانترکت پری‌سل (فقط توابع مورد نیاز)
  const presaleAbi = [
    "function TOKENS_PER_ETHER() view returns (uint256)",
    "function buyTokens() payable",
  ];

  // ABI توکن ERC20 (برای بالانس و decimals)
  const tokenAbi = [
    "function balanceOf(address) view returns (uint256)",
    "function decimals() view returns (uint8)",
  ];

  let provider;
  let signer;
  let presaleContract;
  let tokenContract;
  let userAddress;
  let walletConnectProvider;

  const connectWalletBtn = document.getElementById("connectWalletBtn");
  const walletAddressEl = document.getElementById("walletAddress");
  const userBalanceEl = document.getElementById("userBalance");
  const contractBalanceEl = document.getElementById("contractBalance");
  const rateInfoEl = document.getElementById("rateInfo");
  const statusEl = document.getElementById("status");
  const buyBtn = document.getElementById("buyBtn");
  const ethAmountInput = document.getElementById("ethAmount");

  // کمک برای کوتاه کردن آدرس
  function shortenAddress(address) {
    return address.slice(0, 6) + "..." + address.slice(-4);
  }

  // تغییر شبکه به Base در کیف پول (MetaMask)
  async function switchToBaseNetwork() {
    if (!window.ethereum) return false;
    try {
      const chainId = await window.ethereum.request({ method: "eth_chainId" });
      if (chainId !== BASE_CHAIN_ID_HEX) {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: BASE_CHAIN_ID_HEX }],
        });
      }
      return true;
    } catch (error) {
      if (error.code === 4902) {
        // اضافه کردن شبکه اگر وجود نداشت
        try {
          await window.ethereum.request({
            method: "wallet_addEthereumChain",
            params: [
              {
                chainId: BASE_CHAIN_ID_HEX,
                chainName: "Base Mainnet",
                rpcUrls: ["https://base-mainnet.public.blastapi.io"],
                nativeCurrency: {
                  name: "Ether",
                  symbol: "ETH",
                  decimals: 18,
                },
                blockExplorerUrls: ["https://basescan.org"],
              },
            ],
          });
          return true;
        } catch (addError) {
          alert("Failed to add Base network: " + addError.message);
          return false;
        }
      }
      alert("Failed to switch network: " + error.message);
      return false;
    }
  }

  // اتصال کیف پول (MetaMask یا WalletConnect)
  async function connectWallet() {
    statusEl.textContent = "";
    if (window.ethereum) {
      // MetaMask یا هر کیف پول inject شده
      const switched = await switchToBaseNetwork();
      if (!switched) return;

      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();

        presaleContract = new ethers.Contract(contractAddress, presaleAbi, signer);
        tokenContract = new ethers.Contract(tokenAddress, tokenAbi, provider);

        walletAddressEl.textContent = "Wallet: " + shortenAddress(userAddress);

        await loadRate();
        await loadBalances();
        buyBtn.disabled = false;
      } catch (error) {
        alert("Wallet connection failed: " + error.message);
      }
    } else {
      // اگر متامسک ندارید WalletConnect باز می‌کنیم
      walletConnectProvider = new WalletConnectProvider.default({
        rpc: {
          8453: "https://base-mainnet.public.blastapi.io",
        },
        chainId: 8453,
      });
      try {
        await walletConnectProvider.enable();
        provider = new ethers.providers.Web3Provider(walletConnectProvider);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();

        presaleContract = new ethers.Contract(contractAddress, presaleAbi, signer);
        tokenContract = new ethers.Contract(tokenAddress, tokenAbi, provider);

        walletAddressEl.textContent = "Wallet: " + shortenAddress(userAddress);

        await loadRate();
        await loadBalances();
        buyBtn.disabled = false;

        walletConnectProvider.on("disconnect", () => {
          resetUI();
        });
      } catch (error) {
        alert("WalletConnect connection failed: " + error.message);
      }
    }
  }

  // بارگذاری نرخ تبدیل
  async function loadRate() {
    try {
      const tokensPerEther = await presaleContract.TOKENS_PER_ETHER();
      const decimals = await tokenContract.decimals();
      const formatted = ethers.utils.formatUnits(tokensPerEther, decimals);
      rateInfoEl.textContent = `Rate: 1 ETH = ${formatted} POOL`;
    } catch {
      rateInfoEl.textContent = "Rate: Error loading";
    }
  }

  // بارگذاری موجودی‌ها
  async function loadBalances() {
    try {
      const decimals = await tokenContract.decimals();
      const userBalRaw = await tokenContract.balanceOf(userAddress);
      const userBal = ethers.utils.formatUnits(userBalRaw, decimals);
      userBalanceEl.textContent = `Your POOL Balance: ${userBal}`;

      const contractBalRaw = await tokenContract.balanceOf(contractAddress);
      const contractBal = ethers.utils.formatUnits(contractBalRaw, decimals);
      contractBalanceEl.textContent = `Tokens Left in Presale: ${contractBal}`;
    } catch {
      userBalanceEl.textContent = `Your POOL Balance: Error`;
      contractBalanceEl.textContent = `Tokens Left in Presale: Error`;
    }
  }

  // خرید توکن
  async function buyTokens() {
    statusEl.textContent = "";
    let ethAmount = ethAmountInput.value;
    if (!ethAmount || ethAmount < 0.02) {
      alert("Minimum purchase amount is 0.02 ETH");
      return;
    }
    try {
      buyBtn.disabled = true;
      statusEl.textContent = "Sending transaction...";
      const tx = await presaleContract.buyTokens({
        value: ethers.utils.parseEther(ethAmount),
      });
      await tx.wait();
      statusEl.textContent = "Purchase successful!";
      await loadBalances();
    } catch (error) {
      statusEl.textContent = "Transaction failed: " + error.message;
    } finally {
      buyBtn.disabled = false;
    }
  }

  // ریست UI هنگام قطع اتصال
  function resetUI() {
    walletAddressEl.textContent = "Wallet: Not connected";
    userBalanceEl.textContent = "Your POOL Balance: 0";
    contractBalanceEl.textContent = "Tokens Left in Presale: 0";
    rateInfoEl.textContent = "Rate: Loading...";
    statusEl.textContent = "";
    buyBtn.disabled = true;
  }

  connectWalletBtn.addEventListener("click", connectWallet);
  buyBtn.addEventListener("click", buyTokens);

  // استارت اولیه UI ریست
  resetUI();
</script>

</body>
</html>
