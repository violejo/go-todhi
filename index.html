<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>POOL Token Presale - Wallet Connect</title>

<!-- ethers.js -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<!-- WalletConnect provider -->
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
<!-- Coinbase Wallet SDK -->
<script src="https://cdn.jsdelivr.net/npm/@coinbase/wallet-sdk@4.4.0/dist/CoinbaseWalletSDK.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    background: #1e293b;
    padding: 15px 30px;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    display: flex;
    justify-content: flex-end;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  header button {
    background: #2563eb;
    border: none;
    border-radius: 12px;
    padding: 10px 24px;
    font-size: 15px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  header button:hover {
    background: #1d4ed8;
  }
  main {
    flex: 1;
    max-width: 420px;
    width: 100%;
    padding: 40px 20px;
    box-sizing: border-box;
  }
  .card {
    background: #1e293b;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(37, 99, 235, 0.6);
    text-align: center;
  }
  h2 {
    color: #60a5fa;
    margin-bottom: 20px;
  }
  p {
    margin: 12px 0;
  }
  input[type=number] {
    width: 180px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-top: 15px;
    background: #0f172a;
    color: white;
    box-shadow: inset 0 0 5px #2563ebaa;
  }
  input[type=number]:focus {
    box-shadow: 0 0 12px #3b82f6cc;
  }
  button.buyBtn {
    margin-top: 20px;
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 24px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
  }
  button.buyBtn:hover {
    background: #1d4ed8;
  }
  #status {
    margin-top: 18px;
    font-weight: 600;
    font-size: 15px;
    min-height: 24px;
    user-select: none;
  }

  /* Modal */
  #walletModal {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }
  #walletModal.active {
    display: flex;
  }
  .modal-content {
    background: #1e293b;
    border-radius: 16px;
    padding: 25px 20px;
    max-width: 320px;
    width: 90%;
    box-shadow: 0 0 25px #2563ebcc;
    text-align: center;
  }
  .modal-content h3 {
    margin-bottom: 20px;
    color: #60a5fa;
  }
  .wallet-option {
    background: #2563eb;
    margin: 10px 0;
    padding: 14px 20px;
    border-radius: 14px;
    cursor: pointer;
    font-weight: 600;
    color: white;
    user-select: none;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .wallet-option:hover {
    background: #1d4ed8;
  }
  .wallet-option img {
    width: 28px;
    height: 28px;
  }
  .close-modal {
    margin-top: 15px;
    font-weight: 500;
    color: #cbd5e1;
    cursor: pointer;
    font-size: 14px;
    text-decoration: underline;
    user-select: none;
  }
</style>
</head>
<body>

<header>
  <button id="connectBtn">Connect Wallet</button>
</header>

<main>
  <div class="card">
    <h2>POOL Token Presale</h2>
    <p id="walletAddress">Wallet: Not connected</p>
    <p id="userBalance">Your POOL Balance: 0</p>
    <p id="contractBalance">Tokens Left in Presale: 0</p>
    <p id="rateInfo">Rate: Loading...</p>

    <input type="number" id="ethAmount" placeholder="ETH amount (≥0.02)" min="0.02" step="0.001" />
    <br />
    <button class="buyBtn" id="buyBtn">Buy Tokens</button>
    <p id="status"></p>
  </div>
</main>

<!-- Wallet Modal -->
<div id="walletModal">
  <div class="modal-content">
    <h3>Connect Wallet</h3>

    <div class="wallet-option" id="metaMaskBtn">
      <img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg" alt="MetaMask" />
      MetaMask
    </div>

    <div class="wallet-option" id="coinbaseBtn">
      <img src="https://avatars.githubusercontent.com/u/1885080?s=200&v=4" alt="Coinbase Wallet" />
      Coinbase Wallet
    </div>

    <div class="wallet-option" id="walletConnectBtn">
      <img src="https://walletconnect.com/walletconnect-logo.svg" alt="WalletConnect" />
      WalletConnect
    </div>

    <div class="close-modal" id="closeModal">Cancel</div>
  </div>
</div>

<script>
  const contractAddress = "0x7a1Ed548e5407Ec09937e467A90ca2Bc72A943E1";
  const tokenAddress = "0xd8b10C6D44F0A37aeE038B75C59d72a0634840E7";

  const abi = [
    {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
    {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"buyer","type":"address"},{"indexed":false,"internalType":"uint256","name":"amountETH","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"amountTokens","type":"uint256"}],"name":"TokensPurchased","type":"event"},
    {"inputs":[],"name":"buyTokens","outputs":[],"stateMutability":"payable","type":"function"},
    {"inputs":[],"name":"token","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
    {"inputs":[],"name":"TOKENS_PER_ETHER","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
  ];

  let provider;
  let signer;
  let presaleContract;
  let tokenContract;
  let userAddress;
  let walletConnectProvider;
  let coinbaseWallet;

  // UI Elements
  const walletModal = document.getElementById('walletModal');
  const connectBtn = document.getElementById('connectBtn');
  const walletAddressEl = document.getElementById('walletAddress');
  const userBalanceEl = document.getElementById('userBalance');
  const contractBalanceEl = document.getElementById('contractBalance');
  const rateInfoEl = document.getElementById('rateInfo');
  const statusEl = document.getElementById('status');
  const buyBtn = document.getElementById('buyBtn');

  function shortenAddress(addr) {
    return addr.slice(0,6) + "..." + addr.slice(-4);
  }

  connectBtn.addEventListener('click', () => {
    walletModal.classList.add('active');
  });

  document.getElementById('closeModal').addEventListener('click', () => {
    walletModal.classList.remove('active');
  });

  // MetaMask
  async function connectMetaMask() {
    walletModal.classList.remove('active');
    if (!window.ethereum || !window.ethereum.isMetaMask) {
      alert("MetaMask not detected. Please install MetaMask extension.");
      return;
    }
    try {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      await afterConnect();
    } catch(e) {
      alert("MetaMask connection failed: " + e.message);
    }
  }

  // Coinbase Wallet
  async function connectCoinbase() {
    walletModal.classList.remove('active');
    try {
      const APP_NAME = 'POOL Token Presale';
      const APP_LOGO_URL = 'https://pooltoken.example/logo.png'; // میتونی تغییر بدی
      const DEFAULT_ETH_JSONRPC_URL = 'https://mainnet.infura.io/v3/INFURA_PROJECT_ID'; // اینجا شناسه اینفورا باید جایگزین بشه
      const DEFAULT_CHAIN_ID = 1;

      coinbaseWallet = new CoinbaseWalletSDK({
        appName: APP_NAME,
        appLogoUrl: APP_LOGO_URL,
        darkMode: true
      });

      provider = new ethers.providers.Web3Provider(
        coinbaseWallet.makeWeb3Provider(DEFAULT_ETH_JSONRPC_URL, DEFAULT_CHAIN_ID)
      );

      // درخواست حساب
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      await afterConnect();

      // اگر کاربر اتصال را قطع کرد
      coinbaseWallet.on('disconnect', () => {
        resetConnection();
      });

    } catch (e) {
      alert("Coinbase Wallet connection failed: " + e.message);
    }
  }

  // WalletConnect (برای موبایل)
  async function connectWalletConnect() {
    walletModal.classList.remove('active');
    try {
      walletConnectProvider = new WalletConnectProvider.default({
        rpc: {
          1: "https://mainnet.infura.io/v3/INFURA_PROJECT_ID",
          56: "https://bsc-dataseed.binance.org/",
          137: "https://rpc-mainnet.maticvigil.com/"
        },
      });

      await walletConnectProvider.enable();

      provider = new ethers.providers.Web3Provider(walletConnectProvider);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();

      walletConnectProvider.on("disconnect", () => {
        resetConnection();
      });

      await afterConnect();
    } catch(e) {
      alert("WalletConnect connection failed: " + e.message);
    }
  }

  async function afterConnect() {
    walletAddressEl.innerText = "Wallet: " + shortenAddress(userAddress);
    connectBtn.innerText = "Connected";
    connectBtn.disabled = true;
    connectBtn.style.cursor = "default";

    presaleContract = new ethers.Contract(contractAddress, abi, signer);
    await loadBalances();
    await loadRate();

    if(window.ethereum && window.ethereum.on) {
      window.ethereum.on('accountsChanged', async (accounts) => {
        if(accounts.length === 0) {
          resetConnection();
        } else {
          userAddress = accounts[0];
          walletAddressEl.innerText = "Wallet: " + shortenAddress(userAddress);
          await loadBalances();
        }
      });
      window.ethereum.on('chainChanged', () => {
        window.location.reload();
      });
    }
  }

  function resetConnection() {
    userAddress = null;
    walletAddressEl.innerText = "Wallet: Not connected";
    userBalanceEl.innerText = "Your POOL Balance: 0";
    contractBalanceEl.innerText = "Tokens Left in Presale: 0";
    rateInfoEl.innerText = "Rate: Loading...";
    connectBtn.innerText = "Connect Wallet";
    connectBtn.disabled = false;
    connectBtn.style.cursor = "pointer";
    statusEl.innerText = "";

    if(walletConnectProvider) {
      walletConnectProvider.disconnect();
      walletConnectProvider = null;
    }
    if(coinbaseWallet) {
      coinbaseWallet.disconnect();
      coinbaseWallet = null;
    }
  }

  async function loadRate() {
    try {
      const tokensPerEther = await presaleContract.TOKENS_PER_ETHER();
      const decimals = await getTokenDecimals();
      const formattedRate = ethers.utils.formatUnits(tokensPerEther, decimals);
      rateInfoEl.innerText = "Rate: 1 ETH = " + formattedRate + " POOL";
    } catch (e) {
      rateInfoEl.innerText = "Rate: Error loading";
      console.error(e);
    }
  }

  async function getTokenDecimals() {
    const tokenAbi = ["function decimals() view returns (uint8)"];
    tokenContract = new ethers.Contract(tokenAddress, tokenAbi, provider);
    return await tokenContract.decimals();
  }

  async function loadBalances() {
    if(!userAddress) return;
    try {
      const tokenAbi = [
        "function balanceOf(address) view returns (uint256)",
        "function decimals() view returns (uint8)"
      ];
      tokenContract = new ethers.Contract(tokenAddress, tokenAbi, provider);

      const decimals = await tokenContract.decimals();
      const userBal = await tokenContract.balanceOf(userAddress);
      userBalanceEl.innerText = "Your POOL Balance: " + ethers.utils.formatUnits(userBal, decimals);

      const contractBal = await tokenContract.balanceOf(contractAddress);
      contractBalanceEl.innerText = "Tokens Left in Presale: " + ethers.utils.formatUnits(contractBal, decimals);
    } catch (e) {
      console.error(e);
      userBalanceEl.innerText = "Your POOL Balance: Error";
      contractBalanceEl.innerText = "Tokens Left in Presale: Error";
    }
  }

  async function buyTokens() {
    if(!userAddress) {
      alert("Please connect your wallet first!");
      return;
    }
    const ethAmount = document.getElementById('ethAmount').value;
    if(!ethAmount || ethAmount < 0.02) {
      alert("Minimum purchase is 0.02 ETH");
      return;
    }
    try {
      statusEl.style.color = "#facc15";
      statusEl.innerText = "Transaction sent. Waiting for confirmation...";
      const tx = await presaleContract.buyTokens({ value: ethers.utils.parseEther(ethAmount) });
      await tx.wait();
      statusEl.style.color = "#4ade80"; // green
      statusEl.innerText = "Purchase successful!";
      await loadBalances();
    } catch (e) {
      statusEl.style.color = "#f87171"; // red
      statusEl.innerText = "Transaction failed: " + e.message;
    }
  }

  // Button event listeners
  document.getElementById('metaMaskBtn').addEventListener('click', connectMetaMask);
  document.getElementById('coinbaseBtn').addEventListener('click', connectCoinbase);
  document.getElementById('walletConnectBtn').addEventListener('click', connectWalletConnect);
  buyBtn.addEventListener('click', buyTokens);

</script>

</body>
</html>
