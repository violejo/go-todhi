<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>POOL Token Presale on Base Network</title>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    margin: 0;
    padding: 40px 20px;
    text-align: center;
  }
  button {
    padding: 14px 28px;
    font-size: 16px;
    margin: 10px;
    border-radius: 12px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #1d4ed8;
  }
  input[type=number] {
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    width: 180px;
    margin-top: 20px;
  }
  .card {
    background: #1e293b;
    border-radius: 16px;
    max-width: 400px;
    margin: 0 auto;
    padding: 30px 20px;
    box-shadow: 0 0 20px #2563ebaa;
  }
  p {
    font-size: 16px;
    margin: 12px 0;
  }
  #status {
    margin-top: 16px;
    min-height: 24px;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="card">
  <h2>POOL Token Presale</h2>
  <button id="connectMetaMaskBtn">Connect MetaMask</button>
  <button id="connectWalletConnectBtn">Connect WalletConnect</button>

  <p id="walletAddress">Wallet: Not connected</p>
  <p id="userBalance">Your POOL Balance: 0</p>
  <p id="contractBalance">Tokens Left in Presale: 0</p>
  <p id="rateInfo">Rate: Loading...</p>

  <input type="number" id="ethAmount" placeholder="ETH amount (≥0.02)" min="0.02" step="0.001" />
  <br />
  <button id="buyBtn">Buy Tokens</button>

  <p id="status"></p>
</div>

<script>
  const contractAddress = "0x7a1Ed548e5407Ec09937e467A90ca2Bc72A943E1";
  const tokenAddress = "0xd8b10C6D44F0A37aeE038B75C59d72a0634840E7";

  const BASE_RPC_URL = "https://base-mainnet.public.blastapi.io";
  const BASE_CHAIN_ID = 8453; // Base network chainId decimal
  const BASE_CHAIN_ID_HEX = '0x2105'; // hex chainId for wallet_switchEthereumChain

  const abi = [
    {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
    {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"buyer","type":"address"},{"indexed":false,"internalType":"uint256","name":"amountETH","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"amountTokens","type":"uint256"}],"name":"TokensPurchased","type":"event"},
    {"inputs":[],"name":"buyTokens","outputs":[],"stateMutability":"payable","type":"function"},
    {"inputs":[],"name":"token","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
    {"inputs":[],"name":"TOKENS_PER_ETHER","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
  ];

  let provider;
  let signer;
  let presaleContract;
  let tokenContract;
  let userAddress;
  let walletConnectProvider;

  const walletAddressEl = document.getElementById("walletAddress");
  const userBalanceEl = document.getElementById("userBalance");
  const contractBalanceEl = document.getElementById("contractBalance");
  const rateInfoEl = document.getElementById("rateInfo");
  const statusEl = document.getElementById("status");
  const buyBtn = document.getElementById("buyBtn");

  function shortenAddress(addr) {
    return addr.slice(0,6) + "..." + addr.slice(-4);
  }

  async function switchToBaseNetwork() {
    if (!window.ethereum) return;
    try {
      const chainId = await window.ethereum.request({ method: 'eth_chainId' });
      if (chainId !== BASE_CHAIN_ID_HEX) {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: BASE_CHAIN_ID_HEX }]
        });
      }
    } catch (switchError) {
      if (switchError.code === 4902) {
        // شبکه وجود ندارد، اضافه کن
        try {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: BASE_CHAIN_ID_HEX,
              chainName: 'Base Mainnet',
              rpcUrls: [BASE_RPC_URL],
              nativeCurrency: {
                name: 'Ether',
                symbol: 'ETH',
                decimals: 18
              },
              blockExplorerUrls: ['https://basescan.org']
            }]
          });
        } catch (addError) {
          alert('Failed to add Base network: ' + addError.message);
        }
      } else {
        alert('Failed to switch network: ' + switchError.message);
      }
    }
  }

  async function connectMetaMask() {
    if (!window.ethereum) {
      alert("MetaMask is not installed!");
      return;
    }
    try {
      await switchToBaseNetwork();
      await window.ethereum.request({ method: "eth_requestAccounts" });
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();

      presaleContract = new ethers.Contract(contractAddress, abi, signer);
      tokenContract = new ethers.Contract(tokenAddress, [
        "function balanceOf(address) view returns (uint256)",
        "function decimals() view returns (uint8)"
      ], provider);

      walletAddressEl.textContent = "Wallet: " + shortenAddress(userAddress);
      await loadRate();
      await loadBalances();
      statusEl.textContent = "";
    } catch (e) {
      alert("Connection failed: " + e.message);
    }
  }

  async function connectWalletConnect() {
    try {
      walletConnectProvider = new WalletConnectProvider.default({
        rpc: {
          [BASE_CHAIN_ID]: BASE_RPC_URL
        },
        chainId: BASE_CHAIN_ID,
      });
      await walletConnectProvider.enable();
      provider = new ethers.providers.Web3Provider(walletConnectProvider);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();

      presaleContract = new ethers.Contract(contractAddress, abi, signer);
      tokenContract = new ethers.Contract(tokenAddress, [
        "function balanceOf(address) view returns (uint256)",
        "function decimals() view returns (uint8)"
      ], provider);

      walletAddressEl.textContent = "Wallet: " + shortenAddress(userAddress);
      await loadRate();
      await loadBalances();

      walletConnectProvider.on("disconnect", () => {
        walletAddressEl.textContent = "Wallet: Not connected";
        userBalanceEl.textContent = "Your POOL Balance: 0";
        contractBalanceEl.textContent = "Tokens Left in Presale: 0";
        rateInfoEl.textContent = "Rate: Loading...";
        statusEl.textContent = "";
      });

      statusEl.textContent = "";
    } catch (e) {
      alert("WalletConnect failed: " + e.message);
    }
  }

  async function loadRate() {
    try {
      const tokensPerEther = await presaleContract.TOKENS_PER_ETHER();
      const decimals = await tokenContract.decimals();
      const formattedRate = ethers.utils.formatUnits(tokensPerEther, decimals);
      rateInfoEl.textContent = "Rate: 1 ETH = " + formattedRate + " POOL";
    } catch (e) {
      rateInfoEl.textContent = "Rate: Error loading";
      console.error(e);
    }
  }

  async function loadBalances() {
    try {
      const decimals = await tokenContract.decimals();
      const userBal = await tokenContract.balanceOf(userAddress);
      userBalanceEl.textContent = "Your POOL Balance: " + ethers.utils.formatUnits(userBal, decimals);

      const contractBal = await tokenContract.balanceOf(contractAddress);
      contractBalanceEl.textContent = "Tokens Left in Presale: " + ethers.utils.formatUnits(contractBal, decimals);
    } catch (e) {
      console.error(e);
      userBalanceEl.textContent = "Your POOL Balance: Error";
      contractBalanceEl.textContent = "Tokens Left in Presale: Error";
    }
  }

  async function buyTokens() {
    if (!userAddress) {
      alert("Please connect your wallet first!");
      return;
    }
    const ethAmount = document.getElementById("ethAmount").value;
    if (!ethAmount || parseFloat(ethAmount) < 0.02) {
      alert("Minimum purchase is 0.02 ETH");
      return;
    }
    try {
      statusEl.style.color = "#facc15"; // yellow
      statusEl.textContent = "Transaction sent. Waiting for confirmation...";
      const tx = await presaleContract.buyTokens({
        value: ethers.utils.parseEther(ethAmount)
      });
      await tx.wait();
      statusEl.style.color = "#4ade80"; // green
      statusEl.textContent = "Purchase successful!";
      await loadBalances();
    } catch (e) {
      statusEl.style.color = "#f87171"; // red
      statusEl.textContent = "Transaction failed: " + e.message;
    }
  }

  document.getElementById("connectMetaMaskBtn").onclick = connectMetaMask;
  document.getElementById("connectWalletConnectBtn").onclick = connectWalletConnect;
  document.getElementById("buyBtn").onclick = buyTokens;
</script>

</body>
</html>
